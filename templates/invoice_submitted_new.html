<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Submitted</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Container for centering and padding */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        /* Heading style */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invoice No {{ invoice_no }} has been generated and saved.</h2>
        <a href="{{ url_for('home_page_new') }}" class="button">Back to Home Page</a>
        <a href="{{ url_for('view_invoices_new') }}" class="button">View Invoices</a>
        <a href="{{ url_for('view_pdf_new', invoice_id=invoice_no.replace('/', '-')) }}" class="button" target="_blank">Open PDF</a>
        <a href="{{ url_for('logout') }}" class="button">Logout</a>
    </div>
</body>
</html>
