<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Invoice System Home</title>
    <style>
        body { 
            background-color: #f4f6f9; 
            font-family: 'Helvetica', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container { 
            background-color: #ffffff;
            padding: 50px 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 700px;
            width: 100%;
        }
        .page-header { 
            margin-bottom: 30px; 
        }
        h1 { 
            color: #34495e; 
            font-weight: 700; 
            font-size: 36px; 
            margin-bottom: 10px;
        }
        h3 {
            color: #7f8c8d; 
            font-size: 18px; 
            margin-top: 0; 
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }
        button {
            border: none; 
            color: white; 
            padding: 15px 0;
            font-size: 20px;
            cursor: pointer; 
            border-radius: 5px; 
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 400px;
        }
        .create-invoice-button {
            background-color: #3498db; /* Blue */
        }
        .create-invoice-button:hover { 
            background-color: #2980b9; 
        }
        .view-invoices-button {
            background-color: #8e44ad; /* Purple */
        }
        .view-invoices-button:hover { 
            background-color: #71368a; 
        }
        .buyer-table-button { 
            background-color: #27ae60; /* Green */
        }
        .buyer-table-button:hover { 
            background-color: #219150; 
        }
        .logout-button { 
            background-color: #e74c3c; /* Red */
            margin-top: 30px;
        }
        .logout-button:hover { 
            background-color: #c0392b; 
        }
        .disabled-button {
            background-color: #ccc;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .container { 
                padding: 30px 20px; 
            }
            button { 
                font-size: 18px; 
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header text-center">
        <h1>Welcome to RMC Sales, {{ user_name }}</h1>
        <h3>You are logged in as a {{ user_role }}</h3>
    </div>
    <div class="button-group">
        {% if user_role == 'admin' %}
            <button class="create-invoice-button" onclick="window.location.href='/first_page_new'">Create New Invoice</button>
        {% else %}
            <button class="disabled-button" disabled>Create New Invoice (Admin Only)</button>
        {% endif %}
        <button class="view-invoices-button" onclick="window.location.href='/view_invoices_new'">View or Edit Existing Invoices</button>
        
        <button class="buyer-table-button" onclick="window.location.href='/buyer_table_new'">Check Buyer Info</button>
    </div>
    <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
</div>
</body>
</html>
